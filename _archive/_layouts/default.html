<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html xmlns:v="urn:schemas-microsoft-com:vml" style="-webkit-text-size-adjust: none;" lang="en">
  {% include head.html %}
  <body style="background-color:{{ site.background_color }}; width:100%;" bgcolor="{{ site.background_color }}" width="100%">
    <table width="100%" style="background-color:{{ site.background_color }}; width:100% !important;" bgcolor="{{ site.background_color }}" cellspacing="0" cellpadding="0" align="center">
      <tr>
        <td>
          <table class="mobileWidth" width="600" cellspacing="0" cellpadding="0" align="center">
            <tr>
              <td class="mobileWidth" width="100%" cellspacing="0" cellpadding="0" >
                <!-- for the background color on gmail, yahoo mail and outlook -->
                <table class="mobileWidth" style="background-color:{{ site.background_color }};" bgcolor="{{ site.background_color }}"  cellspacing="0" cellpadding="0" width="100%">
                  <tr>
                    <td style="padding: 0;">
                      <!-- Wrapper/Container Table: Use a wrapper table to control the width and the background color consistently of your email. Use this approach instead of setting attributes on the body tag. -->
                      <table class="mobileWidth" bgcolor="{{ site.background_color }}" width="100%" style="background-color: {{ site.background_color }}; line-height: 100% !important; margin: 0 auto; padding: 0px;" cellspacing="0" border="0" id="backgroundTable">

                        {{ content }}

                      </table>
                      <!-- End of wrapper table -->
                    </td>
                  </tr>
                </table>
                <!-- end table for background color -->
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
